  broadcast: '<b>{user:s} был замучен {given:s} по причине:</b> <i>{reason:s}</i>.

    Он сможет снова писать через <i>{duration:s}</i>.'
  command:
    duration: <i>Введите длительность мута в минутах</i>
    mute_yourself: <b>Вы не можете выдать себе мут.</b>
    reason: <i>Введите причину мута</i>
    target:
      admin: <b>Вы не можете выдать мут админу.</b>
      muted: <b>Данный пользователь уже в муте.</b>
      no_mute: <b>Данный пользователь не в муте.</b>
    un_mute_yourself: <b>Вы не можете размутить себя.</b>
  user:
    cancelled: '<b>Вас размутили!</b>

      Вы можете снова писать в чат.'
    muted: '<b>У вас мут!</b>

      Причина: <i>{reason:s}</i>.

      Выдан: {given:s}


      Вы сможете снова писать через <i>{remaining_time:s}</i>.'
    over: '<b>Ваш мут окончен.</b>

      Вы можете снова писать в чат.'
    receive: '<b>Вам выдали мут!</b>

      Причина: <i>{reason:s}</i>.

      Выдал: {given:s}.


      Вы сможете снова писать через <i>{duration:s}</i>.

      <u>Жалоба на админа:</u> <i>/report</i>'
